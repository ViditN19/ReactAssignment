<html>
    <head>
            <script>
                //Declaring variable in javascript
             // Function to reverse string  --1
               function ReverseString(str) {
                    return str.split('').reverse().join('')
                }

                // Function call
                console.log(ReverseString("My First Program !"))

            </script>
        
    </head>
    <body>
        <h1>First Program !</h1>
    </body>
</html>
